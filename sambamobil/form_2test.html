<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Samba mobile</title>
    <style>
        .btn-confirm{
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Demander une carte</h1>


    <!-- start Modal confirmation -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Les informations suivantes sont-elles correctes? </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body (informations personnelles -->


                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="../index.html" class="btn btn-danger">Oui</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Non</button>
                </div>

            </div>
        </div>
    </div><!-- modal de confirmation-->

    <form action="">
        <div class="">
            <label>Pièce jointe</label>
            <input type="file" name="fichier">
        </div>
        <div class="">
            <input type="tel" placeholder="votre numéro de téléphone">
        </div>
        <div class="">
            <input type="email " placeholder="votre email">
        </div>
        <div class="">
            <select name="" id="paiement">
                <option value="">Choisir un Mode de paiement</option>
                <option value="Airtel money">Airtel money</option>
                <option value="Flooz">Flooz</option>
                <option value="Mobi cash">Mobi cash</option>
                <option value="Carte visa">Carte visa</option>
            </select>
        </div>
        <div class="">
            <select name="" id="lieu">
                <option value="">Choisir un lieu</option>
                <option value="Airtel money">station d'IAI</option>
                <option value="Flooz">station de Nkembo</option>
                <option value="Mobi cash">station de nzeng-ayong</option>
                <option value="Carte visa">Station aeroprot</option>
            </select>
        </div>
        <div class="">
            <a href="form_1.html#form_1">revenir</a>
        </div>
        <!-- Button de validation -->
        <div>
            <a href="#" onclick="confirm()">valider</a>
        </div>
        <!--start sweet alert -->
        <div>

        </div>
        <!-- end sweet alert-->
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- sweetalert2-->
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.all.js"></script>
    <script>
        function confirm() {
            Swal.fire({
                input: 'password',
                title: 'Are your sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        }
    </script>
</body>
</html>
