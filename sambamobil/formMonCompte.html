<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"> 
        <title>Recharger mon compte</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <form id="">
            <legend>formulaire de recharge de mon compte(mobil)</legend>
            <div>
               <p>Choix du numéro</p>
               <input type="radio" name="tel" id="tel"><label for="tel" >Mon numéro</label>
               
            </div>
            <div>
                <input type="radio" name="tel" id="autretel"><label for="autretel" >Autre numéro</label><br>
                <label for="autreNum">Entrer le numéro</label>
                <input type="text" name="autretel" placeholder="Autre numéro" id="autreNum">
            </div>
            <div>
                <label for="autreMontant">Entrer le montant (min 5000fcfa)</label>
                <input type="text" id="autreMontant" placeholder="Entrer un autre motant/5000fcfa minimum">
            </div>
            <div>
                <input type="submit" value="envoyer">
            </div>
        </form>
    </body>
</html>
